<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form>
		<p:growl id="msg" />
		<p:panel header="Formulario de Transacciones" id="pnPanelFormulario">
			<h:panelGrid columns="2" border="0">
				<p:outputLabel value="Numero Cuenta" />
				<p:inputText id="txtCuenta"
					binding="#{transaccionesVista.txtCuenta}">
					<p:ajax listener="#{transaccionesVista.txtCuentaListener}"
						update="pnPanelFormulario, msg" />
				</p:inputText>
				<p:outputLabel value="Nombre" />
				<p:inputText id="txtNombre"
					binding="#{transaccionesVista.txtNombre}" disabled="true" />
				<p:outputLabel value="Usuario" />
				<p:selectOneMenu id="somUsuario"
					binding="#{transaccionesVista.somUsuario}">
					<f:selectItem itemValue="-1" itemLabel="-SELECCIONE-" />
					<f:selectItems value="#{transaccionesVista.losUsuariosItems}" />
				</p:selectOneMenu>
				<p:outputLabel value="Valor" />
				<p:inputText id="txtValor" binding="#{transaccionesVista.txtValor}" />
			</h:panelGrid>
			<h:panelGrid columns="4" border="0">
				<p:commandButton id="btnConsignar" value="Consignar" update="msg"
					binding="#{transaccionesVista.btnConsignar}" disabled="true"
					action="#{transaccionesVista.consignarAction}" />
				<p:commandButton id="btnRetirar" value="Retirar" update="msg"
					binding="#{transaccionesVista.btnRetirar}" disabled="true"
					action="#{transaccionesVista.retirarAction}" />
				<p:commandButton id="btnLimpiar" value="Limpiar"
					update="msg,pnPanelFormulario"
					binding="#{transaccionesVista.btnLimpiar}" disabled="false"
					action="#{transaccionesVista.limpiarAction}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
